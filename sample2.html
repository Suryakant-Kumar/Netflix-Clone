<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toggle Div Without JavaScript</title>
  <style>
    /* Hide the checkbox */
    #toggle {
      display: none;
    }

    /* Style the label like a button */
    label.toggle-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: red;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }

    /* Hide the content by default */
    .toggle-content {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
    }

    /* Show the content when checkbox is checked */
    #toggle:checked ~ .toggle-content {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Hidden checkbox -->
  <input type="checkbox" id="toggle">

  <!-- Label as button -->
  <label for="toggle" class="toggle-btn">Toggle Div</label>

  <!-- Content to show/hide -->
  <div class="toggle-content">
    ðŸŽ‰ Hello! This div appears and disappears when you click the button!
  </div>

</body>
</html>
